{% extends 'index.html' %}

{% block content %}

<section class="flex justify-center items-center min-h-[70vh] px-4">
  {% if error %}
  <div class="relative max-w-xl mx-auto mt-10 px-6 py-5 rounded-xl bg-red-500/20 border border-red-500/40  text-center overflow-hidden shadow-lg">
    <div class="absolute inset-0 bg-red-500/20 blur-xl animate-pulse z-0"></div>
  
    <div class="relative z-10">
      <h3 class="text-lg font-semibold">⚠️ {{ error }}</h3>
    </div>
  </div>
  
  {% else %}
    <div class="rounded-xl p-8 max-w-xl w-full">
      <div class="flex flex-col items-center text-center">
        <div class="relative w-32 h-32 mb-4">
          <div class="absolute inset-0 rounded-full blur-xl bg-[--PRIMARY_COLOR] animate-pulse"></div>
          <img
            src="{% if posts['images']|length > 0 %}{{ posts['images'][0]['url'] }}{% else %}{{ url_for('static', filename='assets/imgUser.jpg') }}{% endif %}"
            alt="User Avatar"
            class="relative rounded-full w-32 h-32 object-cover border-4 border-[--PRIMARY_COLOR] shadow-lg z-10"
          />
        </div>

        <h1 class="text-2xl font-bold mb-1">{{ posts['display_name'] }}</h1>
        <p class="text-sm text-gray-400 mb-4">Ton profil Spotify analysé en temps réel 🎧</p>

        <div class="flex flex-wrap justify-center gap-3 mb-6">
          <span class="bg-white text-black px-3 py-1 rounded-full text-sm">🌍 {{ posts['country'] }}</span>
          <span class="bg-white text-black px-3 py-1 rounded-full text-sm">👥 {{ posts['followers']['total'] }} followers</span>
        </div>

        <a href="{{ url_for('logout') }}"
           class="text-red-500 hover:bg-red-600 dark:hover:text-black hover:text-white border border-red-500 px-5 py-2 rounded-[10px] transition-all">
          Se déconnecter
        </a>
      </div>
    </div>
  {% endif %}
</section>

{% endblock %}
